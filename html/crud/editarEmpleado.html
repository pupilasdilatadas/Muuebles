<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

    <div class="seccion1">
        <div id="navbarContainer"></div> <!-- Navbar -->
        <div class="boton-volver">
            <a href="../inventario/empleados.html" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <div class="container agregar-producto-container">
        <div class="form-container"> 
            <h2 class="text-center mb-4">Editar Empleado</h2>
            <form id="editarEmpleadoForm">
                <input type="hidden" id="editEmployeeId">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="editEmployeeFirstName" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="editEmployeeFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeLastName" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="editEmployeeLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeePosition" class="form-label">Puesto:</label>
                            <input type="text" class="form-control" id="editEmployeePosition" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeePhone" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="editEmployeePhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeEmail" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="editEmployeeEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeeRegistrationDate" class="form-label">Fecha de Registro:</label>
                            <input type="date" class="form-control" id="editEmployeeRegistrationDate" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                <button type="submit" class="btn btn-agregar2">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="../../js/editarEmpleado.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="../../js/checkRoles.js"></script>
</body>
</html>
