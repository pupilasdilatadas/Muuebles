<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link rel="stylesheet" href="../../css/styles.css"> 
</head>
<body>

    <div class="seccion1">
        <div id="navbarContainer"></div> <!-- Navbar -->
        <div class="boton-volver">
            <a href="../inventario/empleados.html" class="btn btn-secondary">Volver</a>
        </div>
    </div>
    
    <div class="container agregar-producto-container">
        <div class="form-container">
            <h2 class="text-center mb-4">Agregar Empleado</h2>
            <form id="agregarEmpleadoForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombreEmp" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreEmp" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoEmp" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellidoEmp" required>
                        </div>
                        <div class="mb-3">
                            <label for="puestoEmp" class="form-label">Puesto:</label>
                            <input type="text" class="form-control" id="puestoEmp" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefonoEmp" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefonoEmp" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailEmp" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="emailEmp" required>
                        </div>
                        <input type="hidden" id="fechaRegistroEmp" name="fechaRegistroEmp">
                    </div>
                </div>
                <button type="submit" class="btn btn-agregar2">Agregar Empleado</button>
            </form>
        </div>
    </div>

    <script src="../../js/crearEmpleado.js"></script> 
    <script src="../../js/navbar.js"></script>
    <script src="../../js/checkRoles.js"></script>
</body>
</html>
