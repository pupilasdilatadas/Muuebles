<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Local Storage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light-gray-sesion d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 login-card-sesion">
        <h2 class="card-title-sesion text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group-sesion">
                <label for="correoLogin">Correo:</label>
                <input type="email" class="form-control-sesion" id="correoLogin" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group-sesion">
                <label for="contrasenaLogin">Contraseña:</label>
                <input type="password" class="form-control-sesion" id="contrasenaLogin" placeholder="Contraseña" required>
            </div>
            <button type="button" class="btn btn-dark btn-block-sesion" onclick="iniciarSesion()">Iniciar sesión</button>
        </form>
        <div class="text-center-sesion mt-3">
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../js/inicioSesion.js"></script>
</body>
</html>
